<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Ciudades
    </ui:define>
    <ui:define name="contenido">
        <div class="row">
            <div class="col-md-10" >
                <h:link style="margin:10px;" outcome="/ciudades/nuevaCiudad" value="Nueva Ciudad" class="btn btn-success"/> 
                <h:form prependId="false">
                        <h:dataTable value="#{ciudadesBeans.listCiudades}" var="item"
                                     class="table table-bordered" id="tabla">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Codigo"/>
                                </f:facet>
                                <h:outputText value="#{item.codCiudad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.descCiudad}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Departamento"/>
                                </f:facet>
                                <h:outputText value="#{item.codDepartamento.descDepartamento}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Operaciones"/>
                                </f:facet>
                                <h:commandLink class="btn btn-info" action="#{ciudadesBeans.obtenerCiudad()}">
                                    <i class="glyphicon glyphicon-edit"></i>
                                    <f:param name="codigo" value="#{item.codCiudad}"/>
                                </h:commandLink>
                                <h:commandLink class="btn btn-danger" style="margin-left: 5px" onclick="return confirmar()"
                                               action="#{ciudadesBeans.eliminarCiudad()}">
                                    <i class="glyphicon glyphicon-trash"></i>
                                    <f:param name="codigo" value="#{item.codCiudad}"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
            </div>
        </div>
        <script>
            $(document).ready(function (){
                $("#tabla").dataTable();
            });
            function confirmar(){
               return confirm("Realmente desea ELIMINAR el registro?")
            }
        </script>
    </ui:define>

</ui:composition>
