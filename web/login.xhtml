<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
    </ui:define>

    <ui:define name="contenido">
        <h:form id="loginForm">
            <b:panel title="login screen" look="primary">
                <b:row>
                    <b:column medium-screen="2">
                        <h:outputText value="Username:" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputText placeholder="Username" id="username" value=""
                                     ajax="true" autocomplete="false" >
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                    <b:column medium-screen="6" style-class="message">
                        <b:message for="username" />
                    </b:column>
                </b:row>
                <b:row tooltip="This password has fancy error messages.">
                    <b:column medium-screen="2">
                        <h:outputText value="Password:" />
                    </b:column>
                    <b:column medium-screen="4">
                        <b:inputSecret placeholder="Password" id="password" value=""
                                       ajax="true" autocomplete="false" >
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column span="2" offset="2">
                        <b:commandButton value="login" look="primary"
                                         style="width:100%" />
                    </b:column>
                    <b:column span="2">
                        <b:commandButton value="password forgotten" 
                                         look="danger" style="width:100%" />
                    </b:column>
                </b:row>
            </b:panel>
        </h:form>
    </ui:define>

</ui:composition>
